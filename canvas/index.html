<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script language="javascript" src="KY029.js"></script>
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            let module1 = new KY029(ctx, false, 0, 0, 0, 0);

            module1.setState(ctx, true, 1, 0);
        </script>
    </body>
    <br>
    
    <input type="button" onclick="module1.setState(ctx, false, 1, 0)" value="off">
    <input type="button" onclick="module1.setState(ctx, true, 1, 0)" value="red">
    <input type="button" onclick="module1.setState(ctx, true, 1, 1)" value="yellow">
    <input type="button" onclick="module1.setState(ctx, true, 0, 1)" value="green">

    <br><br><br>made by Vyacheslav Pisarev TA-19V

</html>
